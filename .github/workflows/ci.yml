name: ðŸš€ CI/CD Pipeline - Phase 2

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Configuration concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ðŸ“‹ Job 1: Audit qualitÃ© de code
  quality-check:
    name: ðŸ” Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ”§ Install dependencies
        run: npm ci --prefer-offline --audit=false
        
      - name: ðŸ§¹ Lint check
        run: npm run lint
        
      - name: ðŸ“ Type check
        run: npm run type-check
        
      - name: ðŸ” Security audit
        run: npm audit --audit-level=high
        continue-on-error: true
        
      - name: ðŸ“Š Dependency check
        run: |
          echo "ðŸ“¦ Checking for unused dependencies..."
          npx depcheck --ignore-bin-package --skip-missing

  # ðŸ§ª Job 2: Tests unitaires et intÃ©gration  
  test:
    name: ðŸ§ª Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    strategy:
      matrix:
        node-version: [18, 20]
        
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: ðŸ”§ Install dependencies
        run: npm ci --prefer-offline --audit=false
        
      - name: ðŸ§ª Run unit tests
        run: npm run test -- --coverage --reporter=json --outputFile=coverage/test-results.json
        
      - name: ðŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '20'
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  # ðŸ—ï¸ Job 3: Build & Bundle Analysis
  build:
    name: ðŸ—ï¸ Build & Bundle Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [quality-check]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ”§ Install dependencies
        run: npm ci --prefer-offline --audit=false
        
      - name: ðŸ—ï¸ Build application
        run: npm run build
        
      - name: ðŸ“Š Analyze bundle
        run: ANALYZE=true npm run build
        
      - name: ðŸ“ˆ Bundle size report
        run: |
          echo "ðŸ“¦ Bundle Analysis:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lah dist/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
      - name: ðŸ’¾ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 7

  # ðŸŽ­ Job 4: Tests End-to-End
  e2e-tests:
    name: ðŸŽ­ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build]
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
        
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ”§ Install dependencies
        run: npm ci --prefer-offline --audit=false
        
      - name: ðŸŽ­ Install Playwright
        run: npx playwright install --with-deps ${{ matrix.browser }}
        
      - name: ðŸ’¾ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/
          
      - name: ðŸŽ¯ Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true
          
      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: reports/playwright/
          retention-days: 7

  # ðŸš€ Job 5: Deploy Preview (PR uniquement)
  deploy-preview:
    name: ðŸš€ Deploy Preview
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [test, e2e-tests]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ’¾ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/
          
      - name: ðŸš€ Deploy to Netlify Preview
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: './dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Preview deployment from PR #${{ github.event.pull_request.number }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  # ðŸš€ Job 6: Deploy Production (main uniquement)
  deploy-production:
    name: ðŸš€ Deploy Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [test, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: https://emotionscare.netlify.app
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ’¾ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/
          
      - name: ðŸš€ Deploy to Production
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: './dist'
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Production deployment from commit ${{ github.sha }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          
      - name: ðŸŽ‰ Deployment success
        run: |
          echo "ðŸŽ‰ Production deployment successful!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ URL: https://emotionscare.netlify.app" >> $GITHUB_STEP_SUMMARY