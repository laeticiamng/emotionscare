
name: CI

on:
  push:
    branches: [feat/dashboard-widgets]
  pull_request:

env:
  NODE_VERSION: "20"

jobs:
  front:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2"
      - name: Assert NPM configuration
        run: chmod +x bin/assert-npm-only.sh && ./bin/assert-npm-only.sh
      - name: Install dependencies
        run: npm ci --prefer-offline --legacy-peer-deps
      - name: Install heavy deps
        run: node scripts/install-heavy.js
      - name: Run tests
        run: npm run test -- --environment=jsdom

  back:
    runs-on: ubuntu-22.04
    needs: front
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
        ports: ['5432:5432']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2"
      - name: Assert NPM configuration
        run: chmod +x bin/assert-npm-only.sh && ./bin/assert-npm-only.sh
      - name: Install dependencies
        run: npm ci --prefer-offline --legacy-peer-deps
      - run: npm run flyway:migrate
      - run: npm run db:migrate
      - run: npm run test:db
