name: 🚀 Performance Monitoring

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  # 📊 Job 1: Lighthouse Performance Audit
  lighthouse:
    name: 🔍 Lighthouse Audit
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: 🔧 Install dependencies
        run: npm ci --prefer-offline --audit=false
        
      - name: 🏗️ Build application
        run: npm run build
        
      - name: 🚀 Start preview server
        run: |
          npm run preview &
          sleep 10
          
      - name: 🔍 Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          
      - name: 📊 Performance Summary
        run: |
          echo "📊 Lighthouse Performance Report" >> $GITHUB_STEP_SUMMARY
          echo "🔗 Detailed results available in artifacts" >> $GITHUB_STEP_SUMMARY

  # 🔍 Job 2: Bundle Size Analysis
  bundle-analysis:
    name: 📦 Bundle Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: 🔧 Install dependencies
        run: npm ci --prefer-offline --audit=false
        
      - name: 📊 Analyze bundle size
        run: |
          ANALYZE=true npm run build
          
      - name: 📈 Bundle size report
        uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          skip_step: install
          script: npm run build
          
      - name: 💾 Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: dist/stats.html
          retention-days: 30

  # 🎯 Job 3: Performance Regression Detection
  performance-regression:
    name: 🎯 Performance Regression
    runs-on: ubuntu-latest
    timeout-minutes: 25
    if: github.event_name == 'pull_request'
    
    steps:
      - name: 📥 Checkout PR code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: 🔧 Install dependencies
        run: npm ci --prefer-offline --audit=false
        
      - name: 🏗️ Build PR version
        run: npm run build
        
      - name: 📏 Measure PR performance
        run: |
          mkdir -p reports
          du -sh dist/ > reports/bundle-size-pr.txt
          ls -la dist/js/ dist/css/ >> reports/bundle-size-pr.txt || true
          
      - name: 📥 Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          
      - name: 🏗️ Build main version
        run: |
          npm ci --prefer-offline --audit=false
          npm run build
          
      - name: 📏 Measure main performance
        run: |
          du -sh dist/ > reports/bundle-size-main.txt
          ls -la dist/js/ dist/css/ >> reports/bundle-size-main.txt || true
          
      - name: 🔍 Compare performance
        run: |
          echo "📊 Bundle Size Comparison" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Main branch:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat reports/bundle-size-main.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**PR branch:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat reports/bundle-size-pr.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
      - name: 💾 Upload comparison report
        uses: actions/upload-artifact@v4
        with:
          name: performance-comparison
          path: reports/
          retention-days: 7