openapi: 3.0.3
info:
  title: EmotionsCare API
  description: |
    API publique officielle d'EmotionsCare pour intégrer nos services de bien-être émotionnel dans vos applications.

    ## Authentification
    Toutes les requêtes nécessitent une clé API valide. Obtenez votre clé depuis votre tableau de bord.

    ## Rate Limiting
    - **Gratuit**: 1000 requêtes/jour
    - **Pro**: 10000 requêtes/jour
    - **Enterprise**: Illimité

    ## Webhooks
    Configurez des webhooks pour recevoir des notifications en temps réel.

  version: 1.0.0
  contact:
    name: Support EmotionsCare
    email: api@emotionscare.com
    url: https://emotionscare.com/support
  license:
    name: Proprietary
    url: https://emotionscare.com/legal/api-terms

servers:
  - url: https://api.emotionscare.com/v1
    description: Production
  - url: https://api-staging.emotionscare.com/v1
    description: Staging

tags:
  - name: Emotions
    description: Analyse et suivi des émotions
  - name: Journal
    description: Gestion du journal émotionnel
  - name: Health
    description: Intégrations santé
  - name: Reports
    description: Rapports et analytics
  - name: Users
    description: Gestion des utilisateurs
  - name: Webhooks
    description: Configuration des webhooks

security:
  - ApiKeyAuth: []
  - BearerAuth: []

paths:
  # ==================== EMOTIONS ====================
  /emotions/scan:
    post:
      tags: [Emotions]
      summary: Analyser une émotion
      description: Créer un nouveau scan émotionnel basé sur du texte, une image ou de l'audio
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [type]
              properties:
                type:
                  type: string
                  enum: [text, image, audio]
                  description: Type d'analyse
                content:
                  type: string
                  description: Contenu texte ou URL de l'image/audio
                context:
                  type: object
                  description: Contexte additionnel
                  properties:
                    activity:
                      type: string
                    location:
                      type: string
                    weather:
                      type: string
      responses:
        '201':
          description: Scan créé avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmotionScan'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'

  /emotions/scans:
    get:
      tags: [Emotions]
      summary: Récupérer les scans émotionnels
      description: Liste paginée des scans émotionnels de l'utilisateur
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
        - name: start_date
          in: query
          schema:
            type: string
            format: date-time
          description: Date de début
        - name: end_date
          in: query
          schema:
            type: string
            format: date-time
          description: Date de fin
        - name: emotion
          in: query
          schema:
            type: string
          description: Filtrer par émotion
      responses:
        '200':
          description: Liste des scans
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/EmotionScan'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /emotions/scans/{scanId}:
    get:
      tags: [Emotions]
      summary: Détails d'un scan
      parameters:
        - name: scanId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Détails du scan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmotionScan'
        '404':
          $ref: '#/components/responses/NotFound'

  # ==================== JOURNAL ====================
  /journal/entries:
    get:
      tags: [Journal]
      summary: Récupérer les entrées de journal
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
        - name: start_date
          in: query
          schema:
            type: string
            format: date-time
        - name: end_date
          in: query
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Liste des entrées
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/JournalEntry'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

    post:
      tags: [Journal]
      summary: Créer une entrée de journal
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [content]
              properties:
                content:
                  type: string
                  description: Contenu de l'entrée
                mood:
                  type: string
                  description: Humeur associée
                tags:
                  type: array
                  items:
                    type: string
                is_private:
                  type: boolean
                  default: true
      responses:
        '201':
          description: Entrée créée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JournalEntry'

  # ==================== HEALTH ====================
  /health/connections:
    get:
      tags: [Health]
      summary: Lister les connexions santé
      responses:
        '200':
          description: Liste des connexions
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/HealthConnection'

  /health/metrics:
    get:
      tags: [Health]
      summary: Récupérer les métriques santé
      parameters:
        - name: provider
          in: query
          schema:
            type: string
            enum: [google_fit, apple_health, withings]
        - name: data_type
          in: query
          schema:
            type: string
            enum: [heart_rate, steps, sleep, activity, weight]
        - name: start_date
          in: query
          required: true
          schema:
            type: string
            format: date-time
        - name: end_date
          in: query
          required: true
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Métriques santé
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/HealthMetric'

  # ==================== REPORTS ====================
  /reports:
    get:
      tags: [Reports]
      summary: Liste des rapports
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
        - name: type
          in: query
          schema:
            type: string
            enum: [weekly_summary, monthly_summary, mood_analysis]
      responses:
        '200':
          description: Liste des rapports
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AIReport'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

    post:
      tags: [Reports]
      summary: Générer un rapport
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [type, period_start, period_end]
              properties:
                type:
                  type: string
                  enum: [weekly_summary, monthly_summary, mood_analysis, progress_report]
                period_start:
                  type: string
                  format: date-time
                period_end:
                  type: string
                  format: date-time
                format:
                  type: string
                  enum: [pdf, html, json]
                  default: html
      responses:
        '202':
          description: Rapport en cours de génération
          content:
            application/json:
              schema:
                type: object
                properties:
                  report_id:
                    type: string
                    format: uuid
                  status:
                    type: string
                    enum: [pending, processing, completed, failed]
                  estimated_completion:
                    type: string
                    format: date-time

  /reports/{reportId}:
    get:
      tags: [Reports]
      summary: Détails d'un rapport
      parameters:
        - name: reportId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Détails du rapport
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AIReport'

  # ==================== USERS ====================
  /users/me:
    get:
      tags: [Users]
      summary: Profil de l'utilisateur courant
      responses:
        '200':
          description: Profil utilisateur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  # ==================== WEBHOOKS ====================
  /webhooks:
    get:
      tags: [Webhooks]
      summary: Liste des webhooks
      responses:
        '200':
          description: Liste des webhooks
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Webhook'

    post:
      tags: [Webhooks]
      summary: Créer un webhook
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [url, events]
              properties:
                url:
                  type: string
                  format: uri
                  description: URL de callback
                events:
                  type: array
                  items:
                    type: string
                    enum: [emotion.created, journal.created, report.completed]
                secret:
                  type: string
                  description: Secret pour la signature HMAC
      responses:
        '201':
          description: Webhook créé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Webhook'

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    Page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1
    Limit:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

  schemas:
    EmotionScan:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        type:
          type: string
          enum: [text, image, audio]
        emotions:
          type: object
          additionalProperties:
            type: number
            minimum: 0
            maximum: 1
        dominant_emotion:
          type: string
        score:
          type: number
          minimum: 0
          maximum: 100
        created_at:
          type: string
          format: date-time

    JournalEntry:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        content:
          type: string
        mood:
          type: string
        tags:
          type: array
          items:
            type: string
        is_private:
          type: boolean
        created_at:
          type: string
          format: date-time

    HealthConnection:
      type: object
      properties:
        id:
          type: string
          format: uuid
        provider:
          type: string
          enum: [google_fit, apple_health, withings]
        is_connected:
          type: boolean
        last_sync_at:
          type: string
          format: date-time

    HealthMetric:
      type: object
      properties:
        id:
          type: string
          format: uuid
        provider:
          type: string
        data_type:
          type: string
        value:
          type: number
        unit:
          type: string
        timestamp:
          type: string
          format: date-time

    AIReport:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
        title:
          type: string
        summary:
          type: string
        period_start:
          type: string
          format: date-time
        period_end:
          type: string
          format: date-time
        ai_insights:
          type: object
        generated_at:
          type: string
          format: date-time

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        name:
          type: string
        created_at:
          type: string
          format: date-time

    Webhook:
      type: object
      properties:
        id:
          type: string
          format: uuid
        url:
          type: string
          format: uri
        events:
          type: array
          items:
            type: string
        enabled:
          type: boolean
        created_at:
          type: string
          format: date-time

    Pagination:
      type: object
      properties:
        page:
          type: integer
        limit:
          type: integer
        total:
          type: integer
        total_pages:
          type: integer

    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
        details:
          type: object

  responses:
    BadRequest:
      description: Requête invalide
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Non authentifié
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Ressource non trouvée
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    RateLimitExceeded:
      description: Limite de taux dépassée
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
