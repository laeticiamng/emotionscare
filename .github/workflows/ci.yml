name: CI
on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Pre-check merge conflicts
        run: |
          if grep -r "<<<<<<<" -n .; then
            echo "Unresolved merge conflict markers detected";
            exit 1;
          fi
      - name: Install deps
        run: |
          npm install
      - name: Run tests
        run: npm test
