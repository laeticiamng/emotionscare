name: ðŸš€ CI/CD Pipeline - Phase 2

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

# Configuration concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ðŸ“‹ Job 1: Audit qualitÃ© de code
  quality-check:
    name: ðŸ” Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: ðŸ”§ Install dependencies
        run: npm ci --prefer-offline --audit=false

      - name: ðŸ§¹ Lint check
        run: pnpm lint
        
      - name: ðŸ“ Type check
        run: npm run type-check

      - name: ðŸ•µï¸ Secret scan
        uses: zricethezav/gitleaks-action@v2
        with:
          args: --no-git -v
        
      - name: ðŸ” Security audit
        run: npm audit --audit-level=high
        continue-on-error: true
        
      - name: ðŸ“Š Dependency check
        run: |
          echo "ðŸ“¦ Checking for unused dependencies..."
          npx depcheck --ignore-bin-package --skip-missing

  # ðŸ§ª Job 2: Tests unitaires et intÃ©gration  
  test:
    name: ðŸ§ª Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ”§ Install dependencies
        run: npm ci --prefer-offline --audit=false
        
      - name: ðŸ§ª Run unit tests
        run: npm run test -- --coverage --reporter=json --outputFile=coverage/test-results.json
        
      - name: ðŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  # ðŸ—ƒï¸ Job 2b: Database migrations and tests
  db-test:
    name: ðŸ—ƒï¸ DB Migrations & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: emotions_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ”§ Install dependencies
        run: npm ci --prefer-offline --audit=false

      - name: ðŸ—„ï¸ Apply migrations
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: emotions_test
          DB_USER: postgres
          DB_PASS: postgres
        run: npm run flyway:migrate

      - name: ðŸ§ª Run DB tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/emotions_test
        run: npm run test:db

      - name: ðŸ“ Upload DB test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: db-tests
          path: reports/db-tests.json

  # ðŸ—ï¸ Job 3: Build & Bundle Analysis
  build:
    name: ðŸ—ï¸ Build & Bundle Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [quality-check]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ”§ Install dependencies
        run: npm ci --prefer-offline --audit=false
        
      - name: ðŸ—ï¸ Build application
        run: npm run build
        
      - name: ðŸ“Š Analyze bundle
        run: ANALYZE=true npm run build
        
      - name: ðŸ“ˆ Bundle size report
        run: |
          echo "ðŸ“¦ Bundle Analysis:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lah dist/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
      - name: ðŸ’¾ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 7
  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: supabase/postgres:latest
        ports: ['5432:5432']
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s --health-timeout=5s --health-retries=10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: ${{ env.NODE_VERSION }} }
      - run: npm ci
      - name: Apply migrations
        run: npm run db:migrate # ou supabase db push
        env:
          SUPABASE_URL: http://localhost:5432
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
      - name: Seed minimal E2E
        run: npm run test:db:seed
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
      - run: npm run build
      - run: npm run preview & npx wait-on http://localhost:3000
      - name: Playwright install
        run: npx playwright install --with-deps
      - name: E2E (3 rÃ´les)
        run: npx playwright test --project=b2c-chromium --project=b2b-user-chromium --project=b2b-admin-chromium
        env:
          PW_BASE_URL: http://localhost:3000
      - name: Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

  # ðŸŽ­ Job 4: Tests End-to-End
  e2e-tests:
    name: ðŸŽ­ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build]
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
        
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ”§ Install dependencies
        run: npm ci --prefer-offline --audit=false
        
      - name: ðŸŽ­ Install Playwright
        run: npx playwright install --with-deps ${{ matrix.browser }}
        
      - name: ðŸ’¾ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/
          
      - name: ðŸŽ¯ Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true
          
      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: reports/playwright/
          retention-days: 7

  # ðŸ³ Job 5: Build API Docker image
  docker-build:
    name: ðŸ³ Build API Docker image
    runs-on: ubuntu-latest
    needs: [test, db-test, e2e-tests, e2e]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build API image
        run: docker build -t emotionscare-api:${{ github.sha }} -f services/api/Dockerfile .
      - name: Save image
        run: docker save emotionscare-api:${{ github.sha }} | gzip > api-image.tar.gz
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-image
          path: api-image.tar.gz

  # ðŸš€ Job 6: Deploy Preview (PR uniquement)
  deploy-preview:
    name: ðŸš€ Deploy Preview
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [test, db-test, e2e-tests, e2e]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ’¾ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/
          
      - name: ðŸš€ Deploy to Netlify Preview
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: './dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Preview deployment from PR #${{ github.event.pull_request.number }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  # ðŸš€ Job 7: Deploy Production (main uniquement)
  deploy-production:
    name: ðŸš€ Deploy Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [test, db-test, e2e-tests, e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: https://emotionscare.netlify.app
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ’¾ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/
          
      - name: ðŸš€ Deploy to Production
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: './dist'
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Production deployment from commit ${{ github.sha }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          
      - name: ðŸŽ‰ Deployment success
        run: |
          echo "ðŸŽ‰ Production deployment successful!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ URL: https://emotionscare.netlify.app" >> $GITHUB_STEP_SUMMARY
