
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c0d0e0" />
      <stop offset="100%" stop-color="#e0f0ff" />
    </linearGradient>
    <filter id="blur" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#000000" opacity="0" />
  <g transform="translate(250, 200)">
    <!-- Glow effect -->
    <path d="M0,-80 C80,-80 120,-40 120,0 C120,40 80,80 0,80 C-80,80 -120,40 -120,0 C-120,-40 -80,-80 0,-80 Z" 
          fill="#000000" opacity="0" />
    <path d="M0,-80 C80,-80 120,-40 120,0 C120,40 80,80 0,80 C-80,80 -120,40 -120,0 C-120,-40 -80,-80 0,-80 Z" 
          stroke="url(#glow)" stroke-width="12" fill="none" filter="url(#blur)" />
    
    <!-- Heart shape with wave -->
    <path d="M0,-80 C80,-80 120,-40 120,0 C120,40 80,80 0,80 C-80,80 -120,40 -120,0 C-120,-40 -80,-80 0,-80 Z" 
          stroke="#c0d0e0" stroke-width="4" fill="none" />
    <path d="M-80,0 C-60,-20 -40,40 -20,0 C0,-40 20,40 40,0 C60,-20 80,20 100,0" 
          stroke="#c0d0e0" stroke-width="4" fill="none" />
  </g>
  
  <!-- Text below -->
  <text x="250" y="350" font-family="Arial" font-size="50" fill="#e0f0ff" text-anchor="middle" stroke="#e0f0ff" stroke-width="1">EmotionsCare</text>
</svg>
