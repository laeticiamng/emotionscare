name: ðŸš€ Performance Monitoring

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  # ðŸ“Š Job 1: Lighthouse Performance Audit
  lighthouse:
    name: ðŸ” Lighthouse Audit
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ”§ Install dependencies
        run: npm ci --prefer-offline --audit=false
        
      - name: ðŸ—ï¸ Build application
        run: npm run build
        
      - name: ðŸš€ Start preview server
        run: |
          npm run preview &
          sleep 10
          
      - name: ðŸ” Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          
      - name: ðŸ“Š Performance Summary
        run: |
          echo "ðŸ“Š Lighthouse Performance Report" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— Detailed results available in artifacts" >> $GITHUB_STEP_SUMMARY

  # ðŸ” Job 2: Bundle Size Analysis
  bundle-analysis:
    name: ðŸ“¦ Bundle Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ”§ Install dependencies
        run: npm ci --prefer-offline --audit=false
        
      - name: ðŸ“Š Analyze bundle size
        run: |
          ANALYZE=true npm run build
          
      - name: ðŸ“ˆ Bundle size report
        uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          skip_step: install
          script: npm run build
          
      - name: ðŸ’¾ Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: dist/stats.html
          retention-days: 30

  # ðŸŽ¯ Job 3: Performance Regression Detection
  performance-regression:
    name: ðŸŽ¯ Performance Regression
    runs-on: ubuntu-latest
    timeout-minutes: 25
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ðŸ“¥ Checkout PR code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ”§ Install dependencies
        run: npm ci --prefer-offline --audit=false
        
      - name: ðŸ—ï¸ Build PR version
        run: npm run build
        
      - name: ðŸ“ Measure PR performance
        run: |
          mkdir -p reports
          du -sh dist/ > reports/bundle-size-pr.txt
          ls -la dist/js/ dist/css/ >> reports/bundle-size-pr.txt || true
          
      - name: ðŸ“¥ Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          
      - name: ðŸ—ï¸ Build main version
        run: |
          npm ci --prefer-offline --audit=false
          npm run build
          
      - name: ðŸ“ Measure main performance
        run: |
          du -sh dist/ > reports/bundle-size-main.txt
          ls -la dist/js/ dist/css/ >> reports/bundle-size-main.txt || true
          
      - name: ðŸ” Compare performance
        run: |
          echo "ðŸ“Š Bundle Size Comparison" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Main branch:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat reports/bundle-size-main.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**PR branch:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat reports/bundle-size-pr.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
      - name: ðŸ’¾ Upload comparison report
        uses: actions/upload-artifact@v4
        with:
          name: performance-comparison
          path: reports/
          retention-days: 7