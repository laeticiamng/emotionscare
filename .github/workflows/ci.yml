name: CI

on:
  push:
    branches: [feat/dashboard-widgets]
  pull_request:

env:
  NODE_VERSION: "18"

jobs:
  front:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: bun-slayer
        run: rm -rf ~/.bun ~/.cache/bun || true
      - name: Assert package manager
        run: ./bin/assert-package-manager.sh
      - run: npm run front:ci-install
      - run: npm run test -- --environment=jsdom

  back:
    runs-on: ubuntu-22.04
    needs: front
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: runner
          POSTGRES_PASSWORD: runner
          POSTGRES_DB: testdb
        ports: ['5432:5432']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: bun-slayer
        run: rm -rf ~/.bun ~/.cache/bun || true
      - name: Assert package manager
        run: ./bin/assert-package-manager.sh
      - run: npm ci --prefer-offline --audit=false
      - run: npm run flyway:migrate
      - run: npm run db:migrate
      - run: npm run test:db
