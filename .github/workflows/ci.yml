
name: CI

on:
  push:
    branches: [feat/dashboard-widgets]
  pull_request:

env:
  NODE_VERSION: "20"
  BUN_DISABLED: "true"
  USE_NPM_ONLY: "true"
  PACKAGE_MANAGER: "npm"

jobs:
  front:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Remove Bun completely
        run: |
          sudo rm -rf ~/.bun ~/.cache/bun /usr/local/bin/bun || true
          which bun && sudo rm -f $(which bun) || true
          echo "✅ Bun removal completed"
      - name: Assert package manager
        run: ./bin/assert-package-manager.sh
      - name: Install with npm and heavy deps
        run: |
          rm -rf node_modules || true
          npm cache clean --force || true
          npm install --legacy-peer-deps
          node scripts/install-heavy.js
      - name: Run tests
        run: npm run test -- --environment=jsdom

  back:
    runs-on: ubuntu-22.04
    needs: front
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: runner
          POSTGRES_PASSWORD: runner
          POSTGRES_DB: testdb
        ports: ['5432:5432']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Remove Bun completely
        run: |
          sudo rm -rf ~/.bun ~/.cache/bun /usr/local/bin/bun || true
          which bun && sudo rm -f $(which bun) || true
          echo "✅ Bun removal completed"
      - name: Assert package manager
        run: ./bin/assert-package-manager.sh
      - name: Install dependencies
        run: npm ci --prefer-offline --audit=false
      - run: npm run flyway:migrate
      - run: npm run db:migrate
      - run: npm run test:db
