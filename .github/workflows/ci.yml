name: CI

on:
  push:
    branches: [feat/dashboard-widgets]
  pull_request:

env:
  NODE_VERSION: "20"

jobs:
  front:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Disable Bun
        run: |
          if command -v bun; then
            echo "ðŸ§¹ Removing Bun binary"
            sudo rm -f "$(which bun)"
          fi
          rm -rf ~/.bun ~/.cache/bun || true
      - name: Assert no Bun
        run: ./bin/assert-no-bun.sh
      - run: npm run front:ci-install
      - run: npm run test -- --environment=jsdom

  back:
    runs-on: ubuntu-22.04
    needs: front
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: runner
          POSTGRES_PASSWORD: runner
          POSTGRES_DB: testdb
        ports: ['5432:5432']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Disable Bun
        run: |
          if command -v bun; then
            echo "ðŸ§¹ Removing Bun binary"
            sudo rm -f "$(which bun)"
          fi
          rm -rf ~/.bun ~/.cache/bun || true
      - name: Assert no Bun
        run: ./bin/assert-no-bun.sh
      - run: npm ci --prefer-offline --audit=false
      - run: npm run flyway:migrate
      - run: npm run db:migrate
      - run: npm run test:db
